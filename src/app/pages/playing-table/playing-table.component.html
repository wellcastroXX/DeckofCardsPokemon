<!-- playing-table.component.html -->
<div class="body">
  <div class="frame" [ngClass]="{'show': showImage}"></div>
  <div class="container" [ngClass]="{'showc': showImage}">
    <div class="element">
      <span>{{ title }}</span>
      <img class="top-frame" src="../../assets/img/Pokemon-Ball.png">
      <button igxRipple class="button-back" (click)="back()">
        <igx-icon fontSet="material" size="large">
          <img class="icon-btn" src="../../../assets/icons/back.png">
        </igx-icon>
      </button>
    </div>
    <div class="body-deck">
      <app-user-cards></app-user-cards>
    </div>
  </div>
</div>
